    <main class="main__right">
      <a href="index.html" class="main__backLink" aria-label="Back"></a>
      <form method="POST" action="https://httpbin.org/post" id="contact_wrapper">
        <form-field>
          <label for="sender_name">Name</label>
          <input
            type="text"
            placeholder="First Last"
            title="Enter your name"
            id="sender_name"
            name="sender_name"
            autocomplete="off"
            aria-autocomplete="inline"
            minlength="2"
            maxlength="100"
            required
          >
          <div class="hw4__contactOutput">
            <output class="hw4__contactOutput__error no-visibility no-opacity">Please enter valid characters only</output>
            <output class="hw4__contactOutput__info">This is an example info message</output>
          </div>
        </form-field>
        
        <form-field>
          <label for="sender_address">Email</label>
          <input
            type="email"
            placeholder="address@email.com"
            title="Enter your email address"
            id="sender_address"
            name="sender_address"
            maxlength="100"
            required
          >
          <div class="hw4__contactOutput">
            <output class="hw4__contactOutput__error no-visibility no-opacity">Please enter valid characters only</output>
            <output class="hw4__contactOutput__info">This is an example info message</output>
          </div>
        </form-field>
  
        <form-field class="very-large count-characters">
          <label for="sender_comments">Comments</label>
          <textarea 
            name="sender_comments"
            id="sender_comments"
            title="Enter your comments"
            maxlength="1250"
            minlength="3"
            pattern="^[-A-Za-z0-9\s\.,!?'&quot;:\–\—()$%&]*$"
            required
          ></textarea>
          <div class="hw4__contactOutput">
            <output class="hw4__contactOutput__error no-visibility no-opacity">Please enter valid characters only</output>
            <output class="hw4__contactOutput__info"></output>
          </div>
        </form-field>

        <div class="contact__actions">
          <button class="contact__sendButton gradient-bg">Send</button>
          <a href="index.html" class="contact__discardButton">Discard</a>
        </div>

        <input type="hidden" name="possible_bot" value="true">
      </form>
    </main>
