<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Luke Sheltraw's portfolio website">
  <meta name="author" content="Luke Sheltraw">
  <meta name="keywords" content="Luke Sheltraw, portfolio, resume">
  <link rel="icon" href="assets/images/favicon.ico">
  <link rel="stylesheet" href="styles/main.css" media="screen" type="text/css">
  <link rel="stylesheet" href="styles/compose.css" media="screen" type="text/css">
  <title>Compose | Luke Sheltraw</title>
</head>
<body>
  <header class="header__wrapper">
    <a href="#menu-open" aria-label="Open menu" title="Open menu" class="header__menuButton"></a>
    <h1 class="header__logo">
      <a href="index.html">
        <img src="/assets/images/logo_icon.svg" alt="Mail logo" width="50" height="50">
        LukeMail
      </a>
    </h1>
    <div class="header__search">
      <input
        type="search"
        placeholder="Search in mail" 
        maxlength="150"
        name="search"
        id="search"
        autocomplete="off"
        aria-autocomplete="inline"
        class="search__input"
      >
      <label for="search" aria-label="Search">
        <img src="/assets/images/search_icon.svg" alt="Search icon" width="50" height="50">
      </label>
    </div>
    <img
      src="/assets/images/settings_icon.svg"
      alt="Fake settings icon"
      width="40"
      height="40"
      draggable="false"
      class="header__icon"
    >
    <img
      src="/assets/images/apps_menu_icon.svg"
      alt="Fake menu icon"
      width="40"
      height="40"
      draggable="false"
      class="header__icon"
    >
    <svg width="40" height="40" xmlns="http://www.w3.org/2000/svg" class="header__icon">
      <circle cx="20" cy="20" r="20" fill="#D9D9D9" />
    </svg>
  </header>
  <div class="main__row">
    <aside class="main__left" id="menu-open">
      <a href="#" aria-label="Close menu" title="Close menu" class="header__menuButton" id="close-menu-button"></a>
      <nav>
        <ul class="nav__list">
          <li><a href="contact.html" class="nav__contactButton gradient-bg">Contact me</a></li>
          <li><a href="index.html">Inbox</a></li>
          <li><a href="#">Starred</a></li>
          <li><a href="#">Sent</a></li>
          <li><a href="#">Drafts</a></li>
          <li><a href="https://www.spam.com/recipes/spam-fries" target="_blank">Spam</a></li>
          <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Trash</a></li>
        </ul>
      </nav>
      <svg width="40" height="40" xmlns="http://www.w3.org/2000/svg" class="header__icon">
        <circle cx="20" cy="20" r="20" fill="#D9D9D9" />
      </svg>
      <img
        src="/assets/images/settings_icon.svg"
        alt="Fake settings icon"
        width="40"
        height="40"
        draggable="false"
        class="header__icon"
      >
      <footer class="footer__wrapper">
        <p class="footer__text">Handmade by Luke Sheltraw</p>
      </footer>
    </aside>
    <main class="main__right">
      <a href="index.html" class="main__backLink" aria-label="Back"></a>
      <form class="contact__wrapper">
        <div class="contact__fwInputWrapper">
          <label for="fromaddress">From</label>
          <input
            type="email"
            placeholder="youraddress@mail.com"
            title="Enter your email address"
            id="fromaddress"
            name="fromaddress"
            autocomplete="off"
            aria-autocomplete="inline"
            required
          >
        </div>
        
        <div class="contact__fwInputWrapper">
          <label for="toaddress">To</label>
          <input
            type="email"
            value="lukesheltraw@gmail.com"
            title="Luke's email address"
            id="toaddress"
            name="toaddress"
            disabled
            required
          >
        </div>
  
        <div class="contact__fwInputWrapper">
          <label for="subject">Subject</label>
          <input
            type="text"
            title="Enter a subject line"
            id="subject"
            name="subject"
            required autocomplete="off"
            aria-autocomplete="inline"
          >
        </div>
  
        <textarea 
          name="body"
          title="Enter email body content"
          class="contact__bodyInput"
          required
        ></textarea>

        <div class="contact__actions">
          <button class="contact__sendButton gradient-bg">Send</button>
          <a href="index.html" class="contact__discardButton">Discard</a>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
